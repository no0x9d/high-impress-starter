<link rel="import" href="../../polymer/polymer.html">

    <script>
        (function () {
            var hi = HighImpress;

            function removeClasses(element){
                var classList = element.classList;
                classList.remove('show');
                classList.remove('hide');
                classList.remove('fade-in');
                classList.remove('fade-out');
            }

            function setState(state, element){
                removeClasses(element);
                element.classList.add(state);
            }

            Polymer({
                is: "hi-asset",

                behaviors: [hi.BaseFunctions, hi.ElementBase],

                show: function () {
                    setState('show', this);
                    this.fire('show');
                },
                hide: function () {
                    setState('hide', this);
                    this.fire('hide');
                },
                fadeIn: function (timer) {
                    setState('fade-in', this);
                    this.fire('fade-in');
                },
                fadeOut: function (timer) {
                    setState('fade-out', this);
                    this.fire('fade-out');
                }
            });
        })();
    </script>
