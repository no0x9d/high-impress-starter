<link rel="import" href="../../polymer/polymer.html">

    <script>
        HighImpress.ElementBase = { // extends hi-basefunctions
            ready: function() {
                this.setPosition();
            },
            properties: {
                x: {
                    type: Number,
                    value: 0,
                    observer: "setPosition"
                },
                y: {
                    type: Number,
                    value: 0,
                    observer: "setPosition"
                },
                z: {
                    type: Number,
                    value: 0,
                    observer: "setPosition"
                },
                rotateX: {
                    type: Number,
                    value: 0,
                    observer: "setPosition"
                },
                rotateY: {
                    type: Number,
                    value: 0,
                    observer: "setPosition"
                },
                rotateZ: {
                    type: Number,
                    value: 0,
                    observer: "setPosition"
                },
                rotate: {
                    type: Number,
                    value: 0,
                    observer: "setPosition"
                },
                scale: {
                    type: Number,
                    value: 1,
                    observer: "setPosition"
                },
                autoPosition: {
                    type: Boolean,
                    value: false
                },
                autoMargin: {
                    type: Boolean,
                    value: false
                }
            },

            setPosition: function(){
                this.rotateZ = this.rotate = this.rotateZ || this.rotate;
                this.css(this, {
                    position: "absolute",
                    transform: "translate(-50%,-50%)" +
                    this.translateCSS({x: this.x, y: this.y, z: this.z}) +
                    this.rotateCSS({x:this.rotateX, y:this.rotateY, z:this.rotateZ}) +
                    this.scaleCSS(this.scale),
                    transformStyle: "preserve-3d"
                });
            }
        };
    </script>
